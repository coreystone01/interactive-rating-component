<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">
  <link rel="stylesheet" href="/index.8353e49f.css">
  <script src="/index.672d4772.js" defer=""></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<!-- color classes are defined in sass/layout/_index.scss -->
<body class="--very-dark-blue">
  <!-- Rating state start -->
  <div class="wrapper --dark-blue">
    <img class="--orange" src="/icon-star.3e9df7b8.svg" id="star-icon" alt="Star Icon">
    <h2 class="prompt --white --is-bold">How did we do?</h2>
    <p class="prompt__content --light-grey">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <span id="ratings-label" class="sr-only">Select a rating:</span>
    <section class="ratings" role="radiogroup" aria-labelledby="ratings-label">
      <button class="button ratings__button --medium-grey --light-grey" tabindex="0" aria-checked="false" aria-label="1 Star">1</button>
      <button class="button ratings__button --medium-grey --light-grey" tabindex="1" aria-checked="false" aria-label="2 Stars">2</button>
      <button class="button ratings__button --medium-grey --light-grey" tabindex="2" aria-checked="false" aria-label="3 Stars">3</button>
      <button class="button ratings__button --medium-grey --light-grey" tabindex="3" aria-checked="false" aria-label="4 Stars">4</button>
      <button class="button ratings__button --medium-grey --light-grey" tabindex="4" aria-checked="false" aria-label="5 Stars">5</button>
    </section>
    <button class="button submit --orange --white" tabindex="5" aria-label="Submit Your Score">SUBMIT</button>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
<script src="/interactive-rating-component-main.3464ddca.js"></script></body>
</html>
